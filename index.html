<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vanilla's Menu</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: url("assets/background.png") no-repeat center top;
      background-size: cover;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      max-width: 100%;
    }
    .menu {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      padding: 20px;
    }
    h2 {
      margin: 20px 0 10px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      width: 150px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 8px;
      gap: 6px;
    }
    .controls button {
      width: 28px;
      height: 28px;
      border: 2px solid #8bc34a;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .controls button:hover {
      background: #8bc34a;
      color: white;
    }
    .controls span {
      width: 24px;
      display: inline-block;
      text-align: center;
    }
    .total {
      font-size: 20px;
      margin: 20px 0;
      text-align: right;
    }
    .checkout {
      text-align: right;
    }
    .checkout button {
      background: #8bc34a;
      border: none;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
    }
    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      width: 400px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .popup h3 { margin-top: 0; }
    .popup ul { padding-left: 20px; }
    .popup input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    .popup-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .popup-buttons button {
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-back {
      border: 2px solid #8bc34a;
      background: none;
      color: #8bc34a;
    }
    .btn-submit {
      border: none;
      background: #8bc34a;
      color: white;
    }
    footer {
      text-align: center;
      margin: 30px 0;
      color: #555;
    }
    .socials {
      margin-top: 10px;
    }
    .socials svg {
      width: 24px;
      height: 24px;
      margin: 0 8px;
      fill: #555;
      cursor: pointer;
      transition: 0.2s;
    }
    .socials svg:hover {
      fill: #8bc34a;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/header.png" alt="Vanilla's Menu">
  </header>

  <div class="menu">
    <h2>70K - Keychain 7cm</h2>
    <div class="products">
      <div class="product" data-name="Keychain 7cm" data-price="70000">
        <img src="assets/r1_c1.png" alt="Keychain 1">
        <div class="controls">
          <button class="minus">-</button>
          <span>0</span>
          <button class="plus">+</button>
        </div>
      </div>
      <!-- thêm các sản phẩm khác cùng cách -->
    </div>

    <h2>100K - Standee 10cm</h2>
    <div class="products">
      <div class="product" data-name="Standee" data-price="100000">
        <img src="assets/r2_c1.png" alt="Standee">
        <div class="controls">
          <button class="minus">-</button>
          <span>0</span>
          <button class="plus">+</button>
        </div>
      </div>
    </div>

    <!-- Badge, Layered, Polaroid, Artprint... -->
    <!-- Lặp tương tự -->
    
    <div class="total">Tổng: <span id="total">0</span> VND</div>
    <div class="checkout">
      <button id="checkoutBtn">Thanh toán</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent">
      <h3>Danh sách sản phẩm</h3>
      <ul id="orderList"></ul>
      <div><strong>Tổng: <span id="popupTotal">0</span> VND</strong></div>
      <input type="text" placeholder="Số điện thoại hoặc link Facebook">
      <div style="text-align:center; margin:10px 0;">
        <img src="assets/qr.png" alt="QR" width="150">
      </div>
      <div class="popup-buttons">
        <button class="btn-back" id="backBtn">Quay lại</button>
        <button class="btn-submit" id="submitBtn">Submit</button>
      </div>
    </div>
  </div>

  <footer>
    <div>@lythva</div>
    <div class="socials">
      <!-- Facebook -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2v-2.3c0-2 1.2-3.1 3-3.1.9 0 1.8.2 1.8.2v2h-1c-1 0-1.3.6-1.3 1.2V12h2.2l-.3 3h-1.9v7A10 10 0 0 0 22 12"/></svg>
      <!-- Instagram -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3h10zm-5 3a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2a3 3 0 1 1 0 6 3 3 0 0 1 0-6zm4.8-.9a1.1 1.1 0 1 0 0 2.2 1.1 1.1 0 0 0 0-2.2z"/></svg>
    </div>
  </footer>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const products = document.querySelectorAll('.product');
    const totalEl = document.getElementById('total');
    const popup = document.getElementById('popup');
    const checkoutBtn = document.getElementById('checkoutBtn');
    const backBtn = document.getElementById('backBtn');
    const submitBtn = document.getElementById('submitBtn');
    const orderList = document.getElementById('orderList');
    const popupTotal = document.getElementById('popupTotal');

    function updateTotal() {
      let total = 0;
      products.forEach(p => {
        const price = parseInt(p.dataset.price);
        const qty = parseInt(p.querySelector('span').textContent);
        total += price * qty;
      });
      totalEl.textContent = total.toLocaleString();
    }

    products.forEach(p => {
      const minus = p.querySelector('.minus');
      const plus = p.querySelector('.plus');
      const span = p.querySelector('span');
      minus.onclick = () => {
        let qty = parseInt(span.textContent);
        if (qty > 0) span.textContent = qty - 1;
        updateTotal();
      };
      plus.onclick = () => {
        let qty = parseInt(span.textContent);
        if (qty < 10) span.textContent = qty + 1;
        updateTotal();
      };
    });

    checkoutBtn.onclick = () => {
      orderList.innerHTML = "";
      let total = 0;
      products.forEach(p => {
        const qty = parseInt(p.querySelector('span').textContent);
        if (qty > 0) {
          const li = document.createElement('li');
          li.textContent = `${p.dataset.name} x${qty}`;
          orderList.appendChild(li);
          total += qty * parseInt(p.dataset.price);
        }
      });
      popupTotal.textContent = total.toLocaleString();
      popup.style.display = 'flex';
    };

    backBtn.onclick = () => {
      popup.style.display = 'none';
    };

    submitBtn.onclick = () => {
      html2canvas(document.getElementById('popupContent')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'order.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    };
  </script>
</body>
</html>
